<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanenara</title>
    <link href="./assets/css/output.css" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://unpkg.com/dexie@4.0.11/dist/dexie.js"></script>
  </head>
  <body class="bg-white text-gray-800 font-sans">
    <header class="border-b border-white top-0 z-10 bg-white shadow-sm">
      <div class="max-w-xl mx-auto px-4 py-3 text-center">
        <h1 class="text-green-600 font-semibold text-lg">Kane<span class="text-gray-600">nara</span></h1>
      </div>
    </header>

    <main class="max-w-xl mx-auto px-4 py-6 space-y-6">
      <section class="text-center">
        <h2 class="text-sm font-medium text-gray-500">Total Balance</h2>
        <p class="text-3xl font-bold text-gray-900"></p>
      </section>

      <section class="bg-gray-100 h-40 rounded-xl flex items-center justify-center text-center text-sm text-gray-500">
        Line Graph of Income (Up) and Outcome (Down); x: date and hour, y: income/outcome
      </section>

      <section class="flex justify-center gap-6">
        <div class="relative group button-group flex flex-col items-center">
          <button data-action="account-menu" class="w-12 h-12 flex items-center justify-center rounded-full bg-yellow-400 text-white shadow hover:scale-105 transition cursor-pointer">
            <i class="fas fa-wallet"></i>
          </button>
          <span class="tooltip">Account</span>
        </div>
        <div class="relative group button-group flex flex-col items-center">
          <button data-action="add-transaction" class="w-12 h-12 flex items-center justify-center rounded-full bg-green-500 text-white shadow hover:scale-105 transition cursor-pointer">
            <i class="fas fa-plus"></i>
          </button>
          <span class="tooltip">Add Transaction</span>
        </div>
        <div class="relative group button-group flex flex-col items-center">
          <button class="w-12 h-12 flex items-center justify-center rounded-full bg-gray-500 text-white shadow hover:scale-105 transition cursor-pointer">
            <i class="fas fa-gear"></i>
          </button>
          <span class="tooltip">Settings</span>
        </div>
      </section>

      <section class="space-y-3" id="account-section">
        <h3 class="text-lg font-semibold text-gray-600">Accounts</h3>
        <div class="space-y-2" id="account-list"></div>
      </section>

      <section class="space-y-3" id="transaction-section">
        <h3 class="text-lg font-semibold text-gray-600">Transactions</h3>
        <div id="transaction-list"></div>
      </section>
    </main>

    <footer class="text-center py-6 text-md text-gray-400">
      <p><span class="text-green-600 font-medium">Kane<span class="text-gray-600">nara</span></span> by Rifqi Raehan | 2025</p>
    </footer>

    <script src="./scripts/db.js"></script>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
