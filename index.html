<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Kanenara adalah aplikasi money tracker untuk membantu dalam mengelola akun, mencatat transaksi keuangan, dan memvisualisasikan aliran keuangan harian.">
    <meta property="og:description" content="Kanenara adalah aplikasi money tracker untuk membantu dalam mengelola akun, mencatat transaksi keuangan, dan memvisualisasikan aliran keuangan harian.">
    <meta property="og:image" content="https://img.icons8.com/?size=100&id=UhK3VkYQGSSU&format=png&color=000000">

    <title>Kanenara</title>
    <link href="./assets/css/output.css" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://unpkg.com/dexie@4.0.11/dist/dexie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.1.0/dist/chartjs-plugin-annotation.min.js"></script>
  </head>
  <body class="bg-white text-gray-800 font-sans">
    <link itemprop="thumbnailUrl" href="https://raw.githubusercontent.com/rifqiraehan/picturae/refs/heads/main/res/Kn/Kn.png"> <span itemprop="thumbnail" itemscope itemtype="http://schema.org/ImageObject"> <link itemprop="url" href="https://raw.githubusercontent.com/rifqiraehan/picturae/refs/heads/main/res/Kn/Kn.png"> </span>
    <div class="container">

    <header class="border-b border-white top-0 z-10 bg-white shadow-sm">
      <div class="max-w-xl mx-auto px-4 py-3 text-center">
        <h1 class="text-green-600 font-semibold text-lg">Kane<span class="text-gray-600">nara</span></h1>
      </div>
    </header>

    <main class="max-w-xl mx-auto px-4 py-6 space-y-6">
      <section class="text-center">
        <h2 class="text-sm font-medium text-gray-500" data-i18n="total_balance_title">Total Balance</h2>
        <p class="text-3xl font-bold text-gray-900"></p>
      </section>

      <section class="bg-gray-100 rounded-xl p-4">
        <h3 class="text-lg font-semibold text-gray-600 mb-2 text-center" data-i18n="daily_flow_title">Daily Flow</h3>
        <div class="relative h-64">
          <canvas id="incomeExpenseChart"></canvas>
        </div>
      </section>

      <section class="flex justify-center gap-6">
        <div class="relative group button-group flex flex-col items-center">
          <button data-action="account-menu" class="w-12 h-12 flex items-center justify-center rounded-full bg-yellow-400 text-white shadow hover:scale-105 transition cursor-pointer">
            <i class="fas fa-wallet"></i>
          </button>
          <span class="tooltip" data-i18n="account_menu_tooltip">Account</span>
        </div>
        <div class="relative group button-group flex flex-col items-center">
          <button data-action="add-transaction" class="w-12 h-12 flex items-center justify-center rounded-full bg-green-500 text-white shadow hover:scale-105 transition cursor-pointer">
            <i class="fas fa-plus"></i>
          </button>
          <span class="tooltip" data-i18n="add_transaction_tooltip">Add Transaction</span>
        </div>
        <div class="relative group button-group flex flex-col items-center">
          <button data-action="settings-menu" class="w-12 h-12 flex items-center justify-center rounded-full bg-gray-500 text-white shadow hover:scale-105 transition cursor-pointer">
            <i class="fas fa-gear"></i>
          </button>
          <span class="tooltip" data-i18n="settings_menu_tooltip">Settings</span>
        </div>
      </section>

      <section class="space-y-3" id="account-section">
        <h3 class="text-lg font-semibold text-gray-600" data-i18n="accounts_section_title">Accounts</h3>
        <div class="space-y-2" id="account-list"></div>
      </section>

      <section class="space-y-3" id="transaction-section">
        <h3 class="text-lg font-semibold text-gray-600" data-i18n="transactions_section_title">Transactions</h3>
        <div id="transaction-list"></div>
        <div id="pagination-controls" class="mt-3"></div>
      </section>
    </main>

    <footer class="text-center py-6 text-md text-gray-400">
      <p><span class="text-green-600 font-medium">Kane<span class="text-gray-600">nara</span></span> by Rifqi Raehan | 2025</p>
    </footer>

    <script src="./scripts/db.js"></script>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
