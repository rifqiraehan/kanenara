<div id="transaction-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
  <div class="bg-white w-full max-w-md rounded-2xl p-6 space-y-5 shadow-xl">
    <h2 class="text-xl font-semibold text-center">Add Transactions</h2>

    <!-- Tab Switch -->
    <div class="flex justify-center gap-4">
      <button data-tab="income" class="tab-btn text-gray-600 font-medium">Income</button>
      <button data-tab="expense" class="tab-btn text-gray-600 font-medium bg-gray-200 rounded-full px-3">Expense</button>
      <button data-tab="transfer" class="tab-btn text-gray-600 font-medium">Transfer</button>
    </div>

    <!-- Date & Time -->
    <div class="flex justify-center gap-4">
      <button class="px-4 py-2 bg-white border rounded shadow-sm text-sm">Select Date</button>
      <button class="px-4 py-2 bg-white border rounded shadow-sm text-sm">Select Hours</button>
    </div>

    <!-- From Account -->
    <div>
      <label class="text-sm font-medium">From Account:</label>
      <div class="mt-1 px-4 py-2 bg-white border rounded shadow text-sm">
        Common Wealth | Rp 500.000
      </div>
    </div>

    <!-- To Account -->
    <div>
      <label class="text-sm font-medium">To Account:</label>
      <div class="mt-1 px-4 py-2 bg-white border rounded shadow text-sm">
        Cash | Rp 400.000
      </div>
    </div>

    <!-- Amount -->
    <div class="text-center">
      <p class="text-2xl font-semibold">Rp 0</p>
      <hr class="my-2 border-gray-300" />
      <p class="text-sm text-gray-400">Add Note...</p>
    </div>

    <!-- Buttons -->
    <div class="flex justify-center gap-4 pt-2">
      <button class="px-6 py-2 bg-gray-300 text-white rounded-lg text-sm">Save</button>
      <button class="px-6 py-2 border border-gray-300 text-gray-600 rounded-lg text-sm">Cancel</button>
    </div>
  </div>
</div>
